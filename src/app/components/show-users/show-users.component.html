 <div *ngIf="create">
   <h4 style="text-align: center;">Create form</h4>
  <form #form="ngForm" (ngSubmit)="onCreateSubmit()">
    <div class="container custom-container" >
      <div class="col-md-12" style="padding:60px; margin-right:30px;">
      <div class="form-group">
       <label for="name">Module Name</label><br/>
       <input type="text" id="name" required [(ngModel)]="Create.name" name="name" #mname="ngModel">
       <div [hidden]="mname.valid || mname.pristine">
        Module required
      </div>
      </div>
      <div class="form-group">
        <label for="sequence">Sequence</label><br/>
        <input id="sequence" required  type="text" [(ngModel)]="Create.sequence" name="sequence" #seq="ngModel">
        <div [hidden]="seq.valid || seq.pristine">
          sequence required
        </div>
      </div>
      <div class="btn-group">
       <button [disabled]="form.invalid" type="submit" class="btn btn-primary">save</button>
       <button class="btn btn-info" style="margin-left:40px;" (click)="create=!create">Cancel</button>
       </div>
    </div>
  </div>
  </form>
 </div>

 <div *ngIf="show">
  <h4 style="text-align: center;">Edit form</h4>
<form #form="ngForm" (ngSubmit)="onEditSubmit()">
  <div class="container custom-container" >
    <div class="col-md-12" style="padding:60px; margin-right:30px;">
    <div class="form-group">
     <label for="name">Module Name</label><br/>
     <input type="text" id="name" required [(ngModel)]="Edit.name" name="name" #mname="ngModel">
     <div [hidden]="mname.valid || mname.pristine">
      Module required
    </div>
    </div>
    <div class="form-group">
      <label for="sequence">Sequence</label><br/>
      <input id="sequence" required  type="text" [(ngModel)]="Edit.sequence" name="sequence" #seq="ngModel">
      <div [hidden]="seq.valid || seq.pristine">
        sequence required
      </div>
    </div>
    <div class="btn-group">
     <button [disabled]="form.invalid" type="submit" class="btn btn-primary">save</button>
     <button class="btn btn-info" style="margin-left:40px;" (click)="show=!show">Cancel</button>
     </div>
  </div>
</div>
</form>
 </div> 

 <div *ngIf="!show && !create">
 <div class="d-flex flex-column flex-md-row  p-3 px-md-4 bg-white border-bottom shadow-sm">
   <p>Administration: <span style="margin-left:30px; font-weight: bold;">CMS MODULES</span></p>
 </div>

<div>
  <div class="row">
    <div class="col-md-4">

    </div>
    <div class="col-md-4">
      <p style="text-align: center;width: 100%; padding: 10px;">Number of Records: <span class="badge badge-info">22</span></p>
    </div>
    <div align="right" class="col-md-4">
     <p class="mr-2" style="color:green"> <i class="fa fa-plus-circle" (click)="create=!create" style="font-size: 20px;padding: 10px;"></i> Add New</p>
    </div>
  </div>
</div> 
<div class="col-md-16">
  <table class="table table-hover">
    <thead>
      <tr>
        <th style="width: 45%;" scope="col">NAME</th>
        <th scope="col">SEQUENCE</th>
        <th scope="col">STATUS</th>
        <th scope="col">EDIT</th>
        <th scope="col">DELETE</th>
       
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let x of data">
        <td style="width: 45%;">{{x.name}}</td>
        <td>{{x.sequence}}</td>
        <td>{{x.status}}</td>
        <td>
          <i (click)="onEditForm(x)" class="fa fa-edit" style="font-size:25px;color:blue"></i>
          </td>
          <!-- <td>
            <i class="fa fa-edit"  style="font-size:25px;color:green" routerLink="/edit/{{x.id}}"></i>
          </td> -->
          <td>
            <i (click)="onDelete(x)" class="fa fa-trash-o"  style="font-size:25px;color:red" ></i>
          </td>
          
      </tr>
    </tbody>
  </table>
  <div class="col-md-12 text-center">
   <button class="btn btn-primary">Load More..!</button>
   </div>
</div>
</div>
